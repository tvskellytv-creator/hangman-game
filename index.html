<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¯ Hangman</h1>
        <div class="game-info">
            <p>Category: <span id="category">--</span></p>
            <p>Guesses left: <span id="guesses-left">6</span></p>
            <p>Score: <span id="score">0</span></p>
        </div>
        <div class="hangman-drawing">
            <svg width="200" height="250" viewBox="0 0 200 250">
                <!-- Gallows -->
                <line x1="20" y1="230" x2="180" y2="230" stroke="#333" stroke-width="4"/>
                <line x1="50" y1="230" x2="50" y2="20" stroke="#333" stroke-width="4"/>
                <line x1="50" y1="20" x2="130" y2="20" stroke="#333" stroke-width="4"/>
                <line x1="130" y1="20" x2="130" y2="50" stroke="#333" stroke-width="4"/>
                
                <!-- Hangman parts (hidden initially) -->
                <circle id="head" cx="130" cy="70" r="20" stroke="#e74c3c" stroke-width="3" fill="none" opacity="0"/>
                <line id="body" x1="130" y1="90" x2="130" y2="150" stroke="#e74c3c" stroke-width="3" opacity="0"/>
                <line id="left-arm" x1="130" y1="100" x2="100" y2="130" stroke="#e74c3c" stroke-width="3" opacity="0"/>
                <line id="right-arm" x1="130" y1="100" x2="160" y2="130" stroke="#e74c3c" stroke-width="3" opacity="0"/>
                <line id="left-leg" x1="130" y1="150" x2="100" y2="190" stroke="#e74c3c" stroke-width="3" opacity="0"/>
                <line id="right-leg" x1="130" y1="150" x2="160" y2="190" stroke="#e74c3c" stroke-width="3" opacity="0"/>
            </svg>
        </div>
        <div class="word-display" id="word-display"></div>
        <div class="letters" id="letters"></div>
        <div class="message" id="message"></div>
        <button id="new-game" class="btn">New Game</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
